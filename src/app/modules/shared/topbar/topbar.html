<mat-drawer-container class="drawer_container">
  <!--mat-drawer es el menu lateral-->
  <mat-drawer #drawer mode="over" position="end" class="mat_drawer">
    <div class="div_menu">
      <div class="div_button_menu" *ngFor="let item of  menuItems">
        <a matButton class="button_menu" href="{{item.url_view}}"> {{item.title}}</a>
      </div>
    </div>

    <div class="div_info" fxShow="true" fxHide.gt-lg fxHide.gt-md>
      <div class="div_menu_lateral">
        <button type="button" class="btn_home" (click)="home()">
          <mat-icon class="icon_home" fontIcon="home"></mat-icon> inicio
        </button>
        <hr>
        <div class="div_info_data">
          <label class="label_info">!Bienvenido (a)! </label>
          <label class="label_info">Marcos</label>
          <label class="label_date">2025-06-09</label>
          <img class="image_info" style="align-content: center" src="../../../../assets/images/aeromexico.png"
            alt="num1">
        </div>

      </div>
      <button type="button" class="btn_logout">
        <b class="logOut">Cerrar sesion</b>
        <mat-icon class="icon_logout" fontIcon="logout"></mat-icon>
      </button>
    </div>
  </mat-drawer>
  <!--mat-drawer-content es donde se encuentra todo el contenido de la vista-->
  <mat-drawer-content>
    <mat-toolbar class="topbar">
      <img class="img_logo_am" src="assets/images/Aeromexico_logo.png" alt="">
      <div class="profile-container">
        <mat-icon class="user_icon">account_circle</mat-icon>
        <span class="username">
          Marcos Flores Hernandez
        </span>
        <span class="spacer"></span>
        <button matIconButton (click)="drawer.toggle()">
          <mat-icon class="menu_icon">menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <div class="div_cointainer">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
