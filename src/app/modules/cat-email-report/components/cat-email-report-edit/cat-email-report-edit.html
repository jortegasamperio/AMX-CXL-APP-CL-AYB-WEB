<div class="div_title">
  <div class="section_title">
    <h2 mat-dialog-title class="title">Editar Correo Electronico Reporte {{ reportTypeName }}</h2>
  </div>
  <div class="div_close">
    <span matButton (click)="close(false)" class="icon-close">
      <mat-icon>close</mat-icon>
    </span>
  </div>
</div>
<mat-dialog-content class="dialog_content">
  <form [formGroup]="form" class="formulario">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo Electronico</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    @if (isInternationalReport) {
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estacion</mat-label>
      <input matInput formControlName="departureStations" />
    </mat-form-field>
    }
    <mat-slide-toggle formControlName="status" color="primary">
      Estatus Correo Electronico
    </mat-slide-toggle>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="div_dialog_actions">
    <button class="btn" (click)="close(false)">Cancelar</button>
    <button class="btn" matButton (click)="save()">Guardar</button>
  </div>
</mat-dialog-actions>
