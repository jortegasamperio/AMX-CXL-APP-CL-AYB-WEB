<div class="home-container">
  <div class="cards-container">
    <div *ngFor="let item of  cardItems">
      <div class="container-glass">
        <div class="div_img">
          <img class="img" src="{{item.icon}}" alt="">
        </div>
        <p class="text">
          {{item.description}}
        </p>
        <button class="btn" (click)="onSubmit(item.url_view)">{{item.title}}</button>
      </div>
    </div>

  </div>
</div>
