<div class="home_container">
  <div class="div_header">
    <h1 class="text_title">Catalogo CÃ³digos SpecialMeal</h1>
  </div>
  <div class="div_container">
    <div class="div_breadcrumb">
      <a>Inicio<mat-icon fontIcon="home"></mat-icon> / </a><a class="a_ayb">Catalogo SpecialMeal</a>
    </div>
    <div class="container_table">
      <!-- Table -->
      <div class="div_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
            <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
            <td mat-cell *matCellDef="let reg">
              {{ reg[col.field] }}
            </td>
          </ng-container>
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let reg">
              <button mat-icon-button class="btn_table" (click)="showImage(reg)">
                <mat-icon class="mat_icon">visibility</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr>
            <td *ngFor="let col of columns" class="filter-cell">
              <input matInput />
            </td>
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="pageSizes"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
