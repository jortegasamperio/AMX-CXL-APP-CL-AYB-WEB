<div class="div_dialog">
    <div class="div_title">
        <div class="section_title">
            <h2 mat-dialog-title class="title">Eliminar Menú</h2>
        </div>
        <div class="div_close">
            <span matButton (click)="close()" class="icon-close">
                <mat-icon>close</mat-icon>
            </span>
        </div>
    </div>
    <mat-dialog-content class="dialog_content">
        ¿Está seguro de eliminar el menú del vuelo {{data.flightNumber}} con ruta {{data.departureAirport}}
        - {{data.arriveAirport}}
        con el mes de ciclo {{data.mesCiclo}}/{{data.annio}}?
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="div_dialog_actions">
            <button class="btn" (click)="close()">Cancelar</button>
            <button class="btn" matButton [mat-dialog-close]="isDelete">Eliminar</button>
        </div>
    </mat-dialog-actions>
</div>
